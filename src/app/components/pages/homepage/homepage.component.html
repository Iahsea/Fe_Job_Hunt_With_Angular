<div class="homepage-container">

            </div>
            <button class="pro-btn">Pro Company</button>

    <!-- Filter vá»›i Expansion Panel -->
    <mat-expansion-panel class="filter-panel"
                         hideToggle="false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                ðŸ”Ž TÃ¬m kiáº¿m cÃ´ng ty
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="filter-container">
            <mat-form-field appearance="outline">
                <mat-label>Company Name</mat-label>
                <input matInput
                       placeholder="Search name"
                       [(ngModel)]="filter.name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput
                       placeholder="Enter address"
                       [(ngModel)]="filter.address">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput
                       placeholder="Description"
                       [(ngModel)]="filter.description">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Sort By</mat-label>
                <mat-select [(ngModel)]="pagination.sortBy">
                    <mat-option value="name">Name</mat-option>
                    <mat-option value="address">Address</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Order</mat-label>
                <mat-select [(ngModel)]="pagination.order">
                    <mat-option value="asc">ASC</mat-option>
                    <mat-option value="desc">DESC</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button
                    color="primary"
                    (click)="applyFilter()">Search</button>
        </div>
    </mat-expansion-panel>




    <!-- Grid danh sÃ¡ch cÃ´ng ty -->
    <div class="company-grid">
        <div class="company-card"
             *ngFor="let company of companies$ | async"
             (click)="onCompanyClick(company._id)">

            <!-- Logo -->
            <div class="company-logo">
                <img [src]="company.logo"
                     alt="{{ company.name }}" />
            </div>

            <!-- ThÃ´ng tin -->
            <div class="company-info">
                <div class="company-name">{{ company.name }}</div>
                <div class="company-category">{{ company.address }}</div>

            </div>
        </div>
    </div>

    <!-- Paginator -->
    <app-pagination [length]="pagination.totalItems"
                    [pageSize]="pagination.pageSize"
                    [pageIndex]="pagination.current"
                    [pageSizeOptions]="[3, 9, 18, 27]"
                    (pageChange)="onPageChange($event)">
    </app-pagination>
