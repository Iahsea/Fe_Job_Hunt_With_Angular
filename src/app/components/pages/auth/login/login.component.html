<div class="login-container">
    <div class="login-left">
        <div class="login-box">
            <h1 class="logo">Top CV</h1>
            <form>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput
                           placeholder="Username">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput
                           type="password"
                           placeholder="Password">
                    <mat-icon matSuffix>visibility_off</mat-icon>
                </mat-form-field>

                <button mat-raised-button
                        color="primary"
                        class="login-btn">Login</button>
            </form>

            <!-- Social login -->
            <div class="social-login">
                <button class="google">
                    <svg viewBox="0 0 24 24">
                        <path fill="#db4437"
                              d="M21.35 11.1h-9.18v2.72h5.28c-.23 1.25-1.54 3.67-5.28 3.67-3.17 0-5.77-2.63-5.77-5.87s2.6-5.87 5.77-5.87c1.81 0 3.03.77 3.73 1.44l2.56-2.48C18.12 3.12 16.06 2 12.17 2 6.63 2 2.17 6.46 2.17 12s4.46 10 9.99 10c5.77 0 9.57-4.05 9.57-9.77 0-.66-.07-1.16-.38-1.93z" />
                    </svg>
                    Đăng nhập với Google
                </button>

                <button class="facebook">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4267B2"
                              d="M22 12c0-5.53-4.47-10-10-10S2 6.47 2 12c0 5 3.66 9.13 8.44 9.88v-6.99h-2.54v-2.89h2.54V9.8c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.45h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.78l-.44 2.89h-2.34v6.99C18.34 21.13 22 17 22 12z" />
                    </svg>
                    Đăng nhập với Facebook
                </button>
            </div>

            <!-- Link đăng ký -->
            <div class="register-link">
                Chưa có tài khoản? <a href="/register">Đăng ký</a>
            </div>
        </div>
    </div>

    <div class="login-right"></div>
</div>
